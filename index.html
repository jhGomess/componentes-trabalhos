<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componentes trabalhos</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <header>
        <p>RECENTES</p>
        <h1>Trabalhos</h1>
      </header>

      <main>
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1666919643134-d97687c1826c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="Foto de um carro moderno da Hyundai"
          />
          <h2><span>Design</span>CSS Grid</h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt="Foto de um carro em uma estrada, com uma paisagem em volta."
          />
          <h2><span>animações</span>KeyFrames</h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8Y2FyfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
            alt="Foto de uma porsche na marginal pinheiros"
          />
          <h2><span>Responsivo</span>Media Queries</h2>
        </div>

        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNhcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
            alt="Foto de uma BMW parada e atras dela uma paisagem"
          />
          <h2><span>tecnologia</span>Front-End</h2>
        </div>
      </main>
    </div>
  </body>
</html>
